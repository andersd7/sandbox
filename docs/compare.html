<head>
    <title>Open Banking Deposit Product Compare</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/plugins/unescaped-markup/prism-unescaped-markup.css">

    <link rel="stylesheet" href="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/css.min/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/css.min/bootstrap-table-filter-control.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/css.min/datatable.min.css">

    <link rel="stylesheet" href="../css.min/bootstrap-table.min.css">

<body data-spy="scroll" data-target="#toc">
    <div class="container">
        <div class="row">
                <h1 class="page-header" id="js-table">Open Banking Deposits Compare</h1>
                <br>
                <table class="table datatable"
                    data-json="deposits.json"       
                    data-id-field="code"
                    data-sort-name="rate"
                       data-sort-order="desc"
                       data-pagination="false"
                       data-show-pagination-switch="false"
                       data-show-toggle="true"
                       data-show-columns="true"
                       data-filter-control="true"
                       data-filter-show-clear="true">
                    <thead>
                        <tr>
                            <th data-field="bank" data-sortable="true" data-filter-control="select">Bank</th>
                            <th data-field="product" data-sortable="true">Product Name</th>
                            <th data-field="description" data-visible="false">Description</th>
                            <th data-field="bundles" data-sortable="true" data-visible="false" data-value-type="inline-indicator-value">Bundles</th>
                            <th data-field="features" data-sortable="true" data-visible="false" data-value-type="inline-indicator-value">Features</th>
                            <th data-field="eligibility" data-sortable="true" data-visible="false" data-value-type="inline-indicator-value">Eligibility</th>
                            <th data-field="conditions" data-sortable="true" data-visible="false" data-value-type="inline-indicator-value">Conditions</th>
                            <th data-field="rate" data-sortable="true">Rate</th>
                            <th data-field="fees" data-sortable="true">Fee Count</th>
                        </tr>
                    </thead>
                </table>
                <br>
        </div> <!-- row -->
    </div> <!-- container -->

    <!-- JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-javascript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-markup.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-json.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-yaml.min.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/bootstrap-table-filter-control.min.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/js-yaml.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/moment.min.js"></script>

    <script type="text/javascript" src="https://cdn.rawgit.com/toni-heittola/js-datatable/v1.1.0/js.min/datatable.min.js"></script>

</body>
</html>
