<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Date Calculator</title>
  <link rel="stylesheet" href="billingdate.css">
</head>
<body>
  <div class="container">
    <h1>Billing Date Calculator</h1>
    <div class="form-container">
      <form>
        <div class="input-group">
          <label for="startDate">Subscription Start Date:</label>
          <input type="date" id="startDate" required>
        </div>
        <div class="input-group">
          <label for="billingFrequency">Billing Frequency:</label>
          <select id="billingFrequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="yearly">Yearly</option>
          </select>
        </div>
        <div class="input-group">
          <label for="processingDate">Processing Date:</label>
          <input type="date" id="processingDate" required>
        </div>
        <br><br>  
        <div class="input-group">
          <button type="button" onclick="calculateBillingDate()">Calculate Next Billing Date</button>
          <button type="button" onclick="testCalculateNextBillingDate()">Run Test Suite</button>

        </div>
      </form>
      <h2 class="form-title">Result Log</h2>
      <textarea id="resultLog" rows="5" cols="50" readonly></textarea>
       <br><br>  
      <div>
        <button type="button" onclick="clearResultLog()">Clear Log</button>
      </div>
      <!-- <br><br>
      <div>
        <button type="button" onclick="testAddMonthsToDate()">Test Adding Mths</button>
      </div>
      <br><br>
      <div>
        <button type="button" onclick="testCalculatePeriodsBetweenDates()">Test Periods Between</button>
      </div>
      <br><br> -->
    </div>
  </div>
  <script src="js/billingdate.js"></script>
</body>
</html>
